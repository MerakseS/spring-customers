<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<h1>Список клиентов</h1>
<div th:each="customer : ${customers}" th:object="${customer}">
    <a href="customer.html"
       th:href="@{/customer/{id}(id=*{id})}"
       th:text="|*{firstName} *{surname}|">Name Surname</a>
</div>

<a href="newCustomer.html" th:href="@{/customer/new}">
    <button>Добавить клиента</button>
</a>
</body>
</html>

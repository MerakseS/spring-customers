<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<h1>Список клиентов</h1>
<div th:each="customer : ${customers}">
    <p th:object="${customer}" th:text="|*{id}. *{firstName} *{surname}|">1. Name Surname</p>
</div>

<a href="newCustomer.html" th:href="@{/customer/new}">
    <button>Добавить клиента</button>
</a>
</body>
</html>
